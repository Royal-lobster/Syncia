name: Checks
on: [push]
jobs:
  ci:
    name: Lint using rome
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Installing dependencies
        run: yarn install --frozen-lockfile
      - name: Lint rome
        run: yarn rome ci .

